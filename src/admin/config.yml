backend:
  name: github
  repo: dreamhouseweb55-web/dreamhouse-website
  branch: main
  base_url: https://dreamhouse-git-gateway.dreamhouseweb55.workers.dev
  auth_endpoint: auth

# Local backend for development
local_backend: true

media_folder: "src/images" # المسار الفعلي داخل المشروع
public_folder: "/images" # المسار الذي سيظهر في الكود (HTML)

collections:
  # ===== الإعدادات العامة =====
  - name: "settings"
    label: "الإعدادات العامة"
    files:
      - name: "general_settings"
        label: "الإعدادات الأساسية"
        file: "src/_data/settings.json"
        description: "التحكم في البيانات العامة للموقع"
        fields:
          - {label: "اسم الموقع بالعربي", name: "siteName", widget: "string"}
          - {label: "اسم الموقع بالإنجليزي", name: "siteNameEn", widget: "string"}
          - {label: "الشعار", name: "tagline", widget: "string"}
          - {label: "الوصف", name: "description", widget: "text"}

          - {label: "الكلمات المفتاحية", name: "keywords", widget: "string"}
          - {label: "اللوجو (أبيض - للخلفيات الغامقة)", name: "logoWhite", widget: "image"}
          - {label: "اللوجو (أسود - للخلفيات الفاتحة)", name: "logoDark", widget: "image"}
          
          - label: "معلومات التواصل"
            name: "contact"
            widget: "object"
            fields:
              - {label: "رقم الهاتف", name: "phone", widget: "string"}
              - {label: "واتساب (أرقام فقط)", name: "whatsapp", widget: "string"}
              - {label: "البريد الإلكتروني", name: "email", widget: "string"}
          
          - label: "روابط السوشيال ميديا"
            name: "social"
            widget: "object"
            fields:
              - {label: "فيسبوك", name: "facebook", widget: "string"}
              - {label: "إنستجرام", name: "instagram", widget: "string"}
              - {label: "تيك توك", name: "tiktok", widget: "string"}
          
          - label: "معلومات التذييل"
            name: "footer"
            widget: "object"
            fields:
              - {label: "نص عن الشركة", name: "aboutText", widget: "text"}
              - {label: "حقوق النشر", name: "copyright", widget: "string"}
              - {label: "صمم بواسطة", name: "credits", widget: "string"}

  # ===== صفحات الموقع =====
  - name: "pages"
    label: "صفحات الموقع"
    files:
      - name: "home_page"
        label: "الصفحة الرئيسية"
        file: "src/_data/home.json"
        description: "محتوى الصفحة الرئيسية"
        fields:
          - label: "قسم Hero"
            name: "hero"
            widget: "object"
            fields:
              - {label: "العنوان الرئيسي", name: "title", widget: "string"}
              - {label: "صورة الخلفية", name: "image", widget: "image"}
              - {label: "العنوان الفرعي", name: "subtitle", widget: "string"}
              - label: "الأزرار"
                name: "cta"
                widget: "object"
                fields:
                  - label: "الزر الأول"
                    name: "primary"
                    widget: "object"
                    fields:
                      - {label: "النص", name: "text", widget: "string"}
                      - {label: "الرابط", name: "link", widget: "string"}
                  - label: "الزر الثاني"
                    name: "secondary"
                    widget: "object"
                    fields:
                      - {label: "النص", name: "text", widget: "string"}
                      - {label: "الرابط", name: "link", widget: "string"}
          
          - label: "قسم المميزات"
            name: "features"
            widget: "object"
            fields:
              - {label: "عنوان القسم", name: "sectionTitle", widget: "string"}
              - {label: "وصف القسم", name: "sectionSubtitle", widget: "string"}
              - label: "المميزات"
                name: "items"
                widget: "list"
                fields:
                  - {label: "أيقونة (Font Awesome class)", name: "icon", widget: "string"}
                  - {label: "العنوان", name: "title", widget: "string"}
                  - {label: "الوصف", name: "description", widget: "text"}
          - label: "قسم المنتجات (التصنيفات)"
            name: "categories"
            widget: "object"
            fields:
              - {label: "العنوان", name: "title", widget: "string"}
              - {label: "الوصف", name: "subtitle", widget: "string"}
              - label: "التصنيفات"
                name: "items"
                widget: "list"
                fields:
                  - {label: "العنوان", name: "title", widget: "string"}
                  - {label: "الوصف", name: "description", widget: "string"}
                  - {label: "أيقونة (FontAwesome)", name: "icon", widget: "string"}
                  - {label: "صورة الخلفية", name: "image", widget: "image"} # يمكن استخدام color gradient أو صورة
                  - {label: "لون الخلفية (Gradient CSS)", name: "background", widget: "string", required: false, hint: "مثال: linear-gradient(135deg, #8B7355 0%, #D4AF37 100%)"}
                  - {label: "الرابط", name: "link", widget: "string"}
                  - {label: "مميزات (Badge 2)", name: "badge2", widget: "string", required: false}
          
          - label: "قسم الجودة"
            name: "quality"
            widget: "object"
            fields:
              - {label: "العنوان الرئيسي", name: "title", widget: "string"}
              - {label: "العنوان الفرعي", name: "subtitle", widget: "string"}
              - {label: "الشارة (Badge)", name: "badge", widget: "string"}
              - {label: "الوصف", name: "description", widget: "text"}
              - {label: "صورة القسم", name: "image", widget: "image"}
              - {label: "نص الزر", name: "buttonText", widget: "string"}
              - {label: "رابط الزر", name: "buttonLink", widget: "string"}
          
          - label: "قسم الإحصائيات"
            name: "stats"
            widget: "object"
            fields:
              - {label: "عنوان القسم", name: "sectionTitle", widget: "string"}
              - label: "الإحصائيات"
                name: "items"
                widget: "list"
                fields:
                  - {label: "أيقونة", name: "icon", widget: "string"}
                  - {label: "الرقم", name: "number", widget: "number"}
                  - {label: "الوصف", name: "label", widget: "string"}
      
      - name: "branches"
        label: "الفروع"
        file: "src/_data/branches.json"
        description: "معلومات الفروع"
        fields:
          - label: "الفروع"
            name: "branches"
            widget: "list"
            fields:
              - {label: "اسم الفرع", name: "name", widget: "string"}
              - {label: "الموقع", name: "location", widget: "string"}
              - {label: "ساعات العمل", name: "hours", widget: "text"}
              - {label: "رقم الهاتف", name: "phone", widget: "string", required: false}
              - {label: "أيقونة", name: "icon", widget: "string", default: "fas fa-map-marker-alt"}
              - {label: "فرع جديد؟", name: "isNew", widget: "boolean", required: false, default: false}

      - name: "about_page"
        label: "صفحة من نحن"
        file: "src/_data/about.json"
        description: "محتوى صفحة من نحن"
        fields:
          - label: "قسم Hero"
            name: "hero"
            widget: "object"
            fields:
              - {label: "العنوان الرئيسي", name: "title", widget: "string"}
              - {label: "صورة الخلفية", name: "image", widget: "image"}
              - {label: "العنوان الفرعي", name: "subtitle", widget: "string"}
          
          - label: "المقدمة"
            name: "intro"
            widget: "object"
            fields:
              - {label: "العنوان", name: "title", widget: "string"}
              - {label: "الوصف", name: "description", widget: "text"}
          
          - label: "الرؤية والقيم"
            name: "visionValues"
            widget: "list"
            fields:
              - {label: "أيقونة", name: "icon", widget: "string"}
              - {label: "العنوان", name: "title", widget: "string"}
              - {label: "الوصف", name: "description", widget: "text"}
          
          - label: "لماذا نحن"
            name: "whyUs"
            widget: "object"
            fields:
              - {label: "العنوان", name: "title", widget: "string"}
              - label: "العناصر"
                name: "items"
                widget: "list"
                fields:
                  - {label: "أيقونة", name: "icon", widget: "string"}
                  - {label: "العنوان", name: "title", widget: "string"}
                  - {label: "الوصف", name: "description", widget: "text"}
          
          - label: "جدول زمني"
            name: "timeline"
            widget: "object"
            fields:
              - {label: "العنوان", name: "title", widget: "string"}
              - label: "الأحداث"
                name: "items"
                widget: "list"
                fields:
                  - {label: "السنة", name: "year", widget: "string"}
                  - {label: "العنوان", name: "title", widget: "string"}
                  - {label: "الوصف", name: "description", widget: "text"}

          - label: "فريق العمل"
            name: "team"
            widget: "object"
            fields:
              - {label: "العنوان", name: "title", widget: "string"}
              - {label: "العنوان الفرعي", name: "subtitle", widget: "string"}
              - label: "الأعضاء"
                name: "items"
                widget: "list"
                fields:
                  - {label: "أيقونة", name: "icon", widget: "string"}
                  - {label: "الاسم", name: "title", widget: "string"}
                  - {label: "الوظيفة", name: "description", widget: "text"}

      - name: "contact_page"
        label: "صفحة اتصل بنا"
        file: "src/_data/contact_page.json"
        description: "محتوى صفحة اتصل بنا"
        fields:
          - label: "قسم Hero"
            name: "hero"
            widget: "object"
            fields:
              - {label: "العنوان الرئيسي", name: "title", widget: "string"}
              - {label: "صورة الخلفية", name: "image", widget: "image"}
              - {label: "العنوان الفرعي", name: "subtitle", widget: "string"}
          - label: "قسم النموذج"
            name: "formSection"
            widget: "object"
            fields:
              - {label: "العنوان", name: "title", widget: "string"}
          - label: "قسم المعلومات"
            name: "infoSection"
            widget: "object"
            fields:
              - {label: "عنوان القسم", name: "title", widget: "string"}
              - {label: "عنوان بطاقة الاتصال", name: "contactCardTitle", widget: "string"}
              - {label: "نص التوقيت", name: "contactCardText", widget: "string"}
              - {label: "عنوان بطاقة واتساب", name: "whatsappCardTitle", widget: "string"}
              - {label: "نص زر واتساب", name: "whatsappButtonText", widget: "string"}
              - {label: "عنوان بطاقة البريد", name: "emailCardTitle", widget: "string"}
              - {label: "عنوان السوشيال ميديا", name: "socialTitle", widget: "string"}
          - label: "قسم الفروع"
            name: "branchesSection"
            widget: "object"
            fields:
              - {label: "العنوان", name: "title", widget: "string"}
          - label: "الأسئلة الشائعة"
            name: "faq"
            widget: "object"
            fields:
              - {label: "العنوان", name: "title", widget: "string"}
              - label: "الأسئلة"
                name: "items"
                widget: "list"
                fields:
                  - {label: "السؤال", name: "question", widget: "string"}
                  - {label: "الإجابة", name: "answer", widget: "text"}

      - name: "offers_page"
        label: "صفحة العروض"
        file: "src/_data/offers.json"
        description: "محتوى صفحة العروض"
        fields:
          - label: "قسم Hero"
            name: "hero"
            widget: "object"
            fields:
              - {label: "العنوان الرئيسي", name: "title", widget: "string"}
              - {label: "صورة الخلفية", name: "image", widget: "image"}
              - {label: "العنوان الفرعي", name: "subtitle", widget: "string"}
          - label: "تنويه موسمي"
            name: "seasonalNote"
            widget: "object"  
            fields:
              - {label: "العنوان", name: "title", widget: "string"}
              - {label: "النص", name: "text", widget: "text"}
          - label: "قسم العروض"
            name: "offersSection"
            widget: "object"
            fields:
              - {label: "العنوان", name: "title", widget: "string"}
              - {label: "الوصف", name: "subtitle", widget: "string"}
              - label: "قائمة العروض"
                name: "items"
                widget: "list"
                fields:
                  - {label: "اسم العرض", name: "title", widget: "string"}
                  - {label: "أيقونة", name: "icon", widget: "string"}
                  - {label: "الوصف", name: "description", widget: "text"}
                  - {label: "محتويات العرض", name: "includes", widget: "list", fields: [{label: "أيقونة", name: "icon", widget: "string"}, {label: "النص", name: "text", widget: "string"}]}
                  - {label: "المميزات", name: "features", widget: "list", field: {label: "الميزة", name: "item", widget: "string"}}
                  - {label: "ملصق السعر", name: "priceLabel", widget: "string"}
                  - {label: "عرض مميز؟", name: "isSpecial", widget: "boolean", required: false}
                  - {label: "ملصق التميز", name: "specialLabel", widget: "string", required: false}
          - label: "لماذا عروضنا"
            name: "whyUs"
            widget: "object"
            fields:
              - {label: "العنوان", name: "title", widget: "string"}
              - label: "العناصر"
                name: "items"
                widget: "list"
                fields:
                  - {label: "أيقونة", name: "icon", widget: "string"}
                  - {label: "العنوان", name: "title", widget: "string"}
                  - {label: "الوصف", name: "description", widget: "text"}
          - label: "الشروط"
            name: "conditions"
            widget: "object"
            fields:
              - {label: "العنوان", name: "title", widget: "string"}
              - {label: "عنوان المعلومات", name: "infoTitle", widget: "string"}
              - {label: "القائمة", name: "items", widget: "list", field: {label: "الشرط", name: "item", widget: "string"}}
          - label: "CTA"
            name: "cta"
            widget: "object"
            fields:
              - {label: "العنوان", name: "title", widget: "string"}
              - {label: "الوصف", name: "subtitle", widget: "string"}

      - name: "branches_page_content"
        label: "صفحة الفروع (محتوى ثابت)"
        file: "src/_data/branches_page.json"
        description: "العناوين والنصوص في صفحة الفروع"
        fields:
          - label: "قسم Hero"
            name: "hero"
            widget: "object"
            fields:
              - {label: "العنوان الرئيسي", name: "title", widget: "string"}
              - {label: "صورة الخلفية", name: "image", widget: "image"}
              - {label: "العنوان الفرعي", name: "subtitle", widget: "string"}
          
          - label: "قائمة الفروع"
            name: "branches"
            widget: "list"
            fields:
              - {label: "اسم الفرع", name: "name", widget: "string"}
              - {label: "العنوان", name: "address", widget: "string"}
              - {label: "رقم الهاتف", name: "phone", widget: "string"}
              - {label: "رابط الخريطة (زر اللوكيشن)", name: "mapLink", widget: "string"}
              - {label: "رابط تضمين الخريطة (Embed URL)", name: "mapEmbed", widget: "string"}

          - label: "قسم كيف تصل إلينا"
            name: "reach_us"
            widget: "object"
            fields:
              - {label: "العنوان", name: "title", widget: "string"}
              - label: "طرق الوصول"
                name: "methods"
                widget: "list"
                fields:
                  - {label: "اسم الطريقة (مثال: بالسيارة)", name: "title", widget: "string"}
                  - {label: "أيقونة (FontAwesome)", name: "icon", widget: "string"}
                  - {label: "الوصف", name: "description", widget: "text"}
                  - {label: "نص التنبيه", name: "note", widget: "string"}

      - name: "products_page_content"
        label: "صفحة المنتجات (محتوى ثابت)"
        file: "src/_data/products_page.json"
        description: "العناوين والنصوص الثابتة في صفحة المنتجات"
        fields:
          - label: "قسم Hero"
            name: "hero"
            widget: "object"
            fields:
              - {label: "العنوان الرئيسي", name: "title", widget: "string"}
              - {label: "صورة الخلفية", name: "image", widget: "image"}
              - {label: "العنوان الفرعي", name: "subtitle", widget: "string"}
          - label: "قسم التصنيفات"
            name: "categories"
            widget: "object"
            fields:
              - {label: "العنوان", name: "title", widget: "string"}
          - label: "لماذا تختارنا"
            name: "whyUs"
            widget: "object"
            fields:
              - {label: "العنوان", name: "title", widget: "string"}
              - label: "العناصر"
                name: "items"
                widget: "list"
                fields:
                  - {label: "أيقونة", name: "icon", widget: "string"}
                  - {label: "العنوان", name: "title", widget: "string"}
                  - {label: "الوصف", name: "description", widget: "text"}
          - label: "أزرار CTA"
            name: "cta"
            widget: "object"
            fields:
              - {label: "زر العروض", name: "offersButton", widget: "string"}
              - {label: "زر التواصل", name: "contactButton", widget: "string"}

  # ===== المنتجات =====
  - name: "products"
    label: "المنتجات"
    files:
      - name: "all_products"
        label: "كل المنتجات"
        file: "src/_data/products.json"
        description: "إدارة جميع منتجات المعرض"
        fields:
          - name: "products"
            label: "قائمة المنتجات"
            widget: "list"
            fields:
              - {label: "كود المنتج (ID)", name: "id", widget: "string", hint: "يجب أن يكون مميزاً بالانجليزية (ex: bed-005)"}
              - {label: "اسم المنتج", name: "name", widget: "string"}
              - {label: "السعر", name: "price", widget: "number", value_type: "int"}
              - {label: "القسم", name: "category", widget: "select", options: [
                  {label: "غرف نوم رئيسية", value: "bedrooms"},
                  {label: "غرف نوم أطفال", value: "kids-bedrooms"},
                  {label: "أنتريهات", value: "sofas"},
                  {label: "ركنات", value: "corners"},
                  {label: "غرف سفرة", value: "dining"},
                  {label: "مطابخ", value: "kitchens"}
                ]}
              - {label: "صورة المنتج", name: "image", widget: "image"}
              - {label: "نص بديل للصورة (SEO)", name: "image_alt", widget: "string", required: false, hint: "وصف الصورة لمحركات البحث"}
              - {label: "الوصف المختصر", name: "description", widget: "text"}
              - {label: "الوصف التفصيلي (SEO)", name: "long_description", widget: "markdown", required: false, hint: "وصف كامل للمنتج يظهر في صفحة التفاصيل"}
              - {label: "المميزات", name: "features", widget: "list", field: {label: "الميزة", name: "feature_item", widget: "string"}}
