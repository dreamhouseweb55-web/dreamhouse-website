backend:
  name: git-gateway
  branch: main # اسم الفرع الرئيسي في GitHub

media_folder: "images" # المجلد الذي سيبحث فيه عن الصور
public_folder: "/images" # المسار العام للصور

collections:
  # ===== الإعدادات العامة =====
  - name: "settings"
    label: "الإعدادات العامة"
    files:
      - name: "general_settings"
        label: "الإعدادات الأساسية"
        file: "_data/settings.json"
        description: "التحكم في البيانات العامة للموقع"
        fields:
          - {label: "اسم الموقع بالعربي", name: "siteName", widget: "string"}
          - {label: "اسم الموقع بالإنجليزي", name: "siteNameEn", widget: "string"}
          - {label: "الشعار", name: "tagline", widget: "string"}
          - {label: "الوصف", name: "description", widget: "text"}
          - {label: "الكلمات المفتاحية", name: "keywords", widget: "string"}
          
          - label: "معلومات التواصل"
            name: "contact"
            widget: "object"
            fields:
              - {label: "رقم الهاتف", name: "phone", widget: "string"}
              - {label: "واتساب (أرقام فقط)", name: "whatsapp", widget: "string"}
              - {label: "البريد الإلكتروني", name: "email", widget: "string"}
          
          - label: "روابط السوشيال ميديا"
            name: "social"
            widget: "object"
            fields:
              - {label: "فيسبوك", name: "facebook", widget: "string"}
              - {label: "إنستجرام", name: "instagram", widget: "string"}
              - {label: "تيك توك", name: "tiktok", widget: "string"}
          
          - label: "معلومات التذييل"
            name: "footer"
            widget: "object"
            fields:
              - {label: "نص عن الشركة", name: "aboutText", widget: "text"}
              - {label: "حقوق النشر", name: "copyright", widget: "string"}
              - {label: "صمم بواسطة", name: "credits", widget: "string"}

  # ===== صفحات الموقع =====
  - name: "pages"
    label: "صفحات الموقع"
    files:
      - name: "home_page"
        label: "الصفحة الرئيسية"
        file: "_data/home.json"
        description: "محتوى الصفحة الرئيسية"
        fields:
          - label: "قسم Hero"
            name: "hero"
            widget: "object"
            fields:
              - {label: "العنوان الرئيسي", name: "title", widget: "string"}
              - {label: "العنوان الفرعي", name: "subtitle", widget: "string"}
              - label: "الأزرار"
                name: "cta"
                widget: "object"
                fields:
                  - label: "الزر الأول"
                    name: "primary"
                    widget: "object"
                    fields:
                      - {label: "النص", name: "text", widget: "string"}
                      - {label: "الرابط", name: "link", widget: "string"}
                  - label: "الزر الثاني"
                    name: "secondary"
                    widget: "object"
                    fields:
                      - {label: "النص", name: "text", widget: "string"}
                      - {label: "الرابط", name: "link", widget: "string"}
          
          - label: "قسم المميزات"
            name: "features"
            widget: "object"
            fields:
              - {label: "عنوان القسم", name: "sectionTitle", widget: "string"}
              - {label: "وصف القسم", name: "sectionSubtitle", widget: "string"}
              - label: "المميزات"
                name: "items"
                widget: "list"
                fields:
                  - {label: "أيقونة (Font Awesome class)", name: "icon", widget: "string"}
                  - {label: "العنوان", name: "title", widget: "string"}
                  - {label: "الوصف", name: "description", widget: "text"}
          
          - label: "قسم الإحصائيات"
            name: "stats"
            widget: "object"
            fields:
              - {label: "عنوان القسم", name: "sectionTitle", widget: "string"}
              - label: "الإحصائيات"
                name: "items"
                widget: "list"
                fields:
                  - {label: "أيقونة", name: "icon", widget: "string"}
                  - {label: "الرقم", name: "number", widget: "number"}
                  - {label: "الوصف", name: "label", widget: "string"}
      
      - name: "branches"
        label: "الفروع"
        file: "_data/branches.json"
        description: "معلومات الفروع"
        fields:
          - label: "الفروع"
            name: "branches"
            widget: "list"
            fields:
              - {label: "اسم الفرع", name: "name", widget: "string"}
              - {label: "العنوان", name: "location", widget: "string"}
              - {label: "ساعات العمل", name: "hours", widget: "text"}
              - {label: "رقم الهاتف", name: "phone", widget: "string", required: false}
              - {label: "أيقونة", name: "icon", widget: "string", default: "fas fa-map-marker-alt"}
              - {label: "فرع جديد؟", name: "isNew", widget: "boolean", required: false, default: false}

      - name: "about_page"
        label: "صفحة من نحن"
        file: "_data/about.json"
        description: "محتوى صفحة من نحن"
        fields:
          - label: "قسم Hero"
            name: "hero"
            widget: "object"
            fields:
              - {label: "العنوان الرئيسي", name: "title", widget: "string"}
              - {label: "العنوان الفرعي", name: "subtitle", widget: "string"}
          
          - label: "المقدمة"
            name: "intro"
            widget: "object"
            fields:
              - {label: "العنوان", name: "title", widget: "string"}
              - {label: "الوصف", name: "description", widget: "text"}
          
          - label: "الرؤية والقيم"
            name: "visionValues"
            widget: "list"
            fields:
              - {label: "أيقونة", name: "icon", widget: "string"}
              - {label: "العنوان", name: "title", widget: "string"}
              - {label: "الوصف", name: "description", widget: "text"}
          
          - label: "لماذا نحن"
            name: "whyUs"
            widget: "object"
            fields:
              - {label: "العنوان", name: "title", widget: "string"}
              - label: "العناصر"
                name: "items"
                widget: "list"
                fields:
                  - {label: "أيقونة", name: "icon", widget: "string"}
                  - {label: "العنوان", name: "title", widget: "string"}
                  - {label: "الوصف", name: "description", widget: "text"}
          
          - label: "جدول زمني"
            name: "timeline"
            widget: "object"
            fields:
              - {label: "العنوان", name: "title", widget: "string"}
              - label: "الأحداث"
                name: "items"
                widget: "list"
                fields:
                  - {label: "السنة", name: "year", widget: "string"}
                  - {label: "العنوان", name: "title", widget: "string"}
                  - {label: "الوصف", name: "description", widget: "text"}

          - label: "فريق العمل"
            name: "team"
            widget: "object"
            fields:
              - {label: "العنوان", name: "title", widget: "string"}
              - {label: "العنوان الفرعي", name: "subtitle", widget: "string"}
              - label: "الأعضاء"
                name: "items"
                widget: "list"
                fields:
                  - {label: "أيقونة", name: "icon", widget: "string"}
                  - {label: "الاسم", name: "title", widget: "string"}
                  - {label: "الوظيفة", name: "description", widget: "text"}

  # ===== المنتجات =====
  - name: "products"
    label: "المنتجات"
    files:
      - name: "all_products"
        label: "كل المنتجات"
        file: "_data/products.json"
        description: "إدارة جميع منتجات المعرض"
        fields:
          - name: "products"
            label: "قائمة المنتجات"
            widget: "list"
            fields:
              - {label: "كود المنتج (ID)", name: "id", widget: "string", hint: "يجب أن يكون مميزاً بالانجليزية (ex: bed-005)"}
              - {label: "اسم المنتج", name: "name", widget: "string"}
              - {label: "السعر", name: "price", widget: "number", value_type: "int"}
              - {label: "القسم", name: "category", widget: "select", options: [
                  {label: "غرف نوم رئيسية", value: "bedrooms"},
                  {label: "غرف نوم أطفال", value: "kids-bedrooms"},
                  {label: "أنتريهات", value: "sofas"},
                  {label: "ركنات", value: "corners"},
                  {label: "غرف سفرة", value: "dining"},
                  {label: "مطابخ", value: "kitchens"}
                ]}
              - {label: "صورة المنتج", name: "image", widget: "image"}
              - {label: "الوصف", name: "description", widget: "text"}
              - {label: "المميزات", name: "features", widget: "list", field: {label: "الميزة", name: "feature_item", widget: "string"}}
